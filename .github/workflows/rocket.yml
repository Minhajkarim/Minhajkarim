name: Generate Rocket Trail Contribution Graph

on:
  schedule:
    - cron: "0 0 * * *"  # Runs daily at midnight (UTC)
  workflow_dispatch:  # Allows manual execution

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Generate Rocket Contribution Graph
        uses: lowlighter/metrics@latest
        with:
          filename: dist/github-contribution-rocket.svg
          token: ${{ secrets.GITHUB_TOKEN }}
          base: "repositories"
          plugin_achievements: yes
          plugin_achievements_display: detailed
          plugin_calendar: yes
          plugin_calendar_limit: 0
          plugin_followup: yes
          plugin_followup_sections: user
          plugin_lines: yes
          plugin_habits: yes
          plugin_habits_facts: yes
          plugin_habits_charts: yes

      - name: Convert SVG to PNG
        run: |
          sudo apt update
          sudo apt install -y inkscape
          inkscape dist/github-contribution-rocket.svg --export-type=png --export-filename=dist/github-contribution-rocket.png

      - name: Upload to GitHub Pages
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
